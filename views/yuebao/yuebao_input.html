

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>固定列 - 数据表格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/yuebao/yuebao_input.css" >
</head>
<body>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>数据表格</cite></a>
      <a><cite>固定列</cite></a>
    </div>
  </div>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        
         
          <div class="layui-card-body">
            <table class="layui-hide" id="test-table-fixed">
                    <script type="text/html" id="test-table-inputTpl">
                        <input type="text" style="width:110px">
                      </script>
            </table>
         
      </div>
    </div>
  </div>
  
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table','form'], function(){
    var table = layui.table
    ,form = layui.form
    ,admin = layui.admin;
  
    table.render({
      elem: '#test-table-fixed'
      ,url: layui.setter.base + 'json/table/user.js'
      ,width: admin.screen() > 1 ? '100%' : ''
      ,height: 332
      ,cols: [[
      {title: '序号',type:'numbers',fixed: 'left'}
         ,{ title: '项目编号',width:120,fixed: 'left',templet: '#test-table-inputTpl'}
         ,{ title: '项目名称',width:120,fixed: 'left',templet: '#test-table-inputTpl'}
         ,{ title: '子项名称',width:120,fixed: 'left',templet: '#test-table-inputTpl'}
         ,{ title: '商务总监',width:120,templet: '#test-table-inputTpl'}
         ,{ title: '设计总监',width:120,templet: '#test-table-inputTpl'}
         ,{ title: '项目负责人',width:120,templet: '#test-table-inputTpl'}
         ,{ title: '项目来源',width:120,templet: '#test-table-inputTpl'}
         ,{ title: '月报维护人',width:120,templet: '#test-table-inputTpl'}
         ,{ title: '省份',width:120,templet: '#test-table-inputTpl'}
         ,{ title: '城市',width:120,templet: '#test-table-inputTpl'}
         ,{ title: '合同状态',width:120,templet: '#test-table-inputTpl'}
         ,{ title: '合同分类',width:120,templet: '#test-table-inputTpl'}
         ,{ title: '合同登记',width:120,templet: '#test-table-inputTpl'}
      ]]
      ,page: true
    });
  
  });
  </script>
</body>
</html>
